<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>
        <div class="days">
            <span id="mon" class="day">Monday</span>
            <span id="tues" class="day">Tuesday</span>
            <span id="wednes" class="day">Wednesday</span>
            <span id="thurs" class="day">Thursday</span>
            <span id="fri" class="day">Friday</span>
            <span id="satur" class="day">Saturday</span>
            <span id="sun" class="day">Sunday</span>
        </div>
    </div>
</body>
</html>
